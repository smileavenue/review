<!DOCTYPE html>

<head>

        }

        }

        }

        }

        }

            outline: none;
        }

        .submit-btn {

        }

            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn button:hover {
            background-color: rgb(30, 30, 30);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn button:active {
            transform: scale(0.98);
        }

        textarea {
            width: 100%;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1em;
            resize: vertical;
        }

        .thank-you {
            display: none;
            font-size: 24px;
            color: rgb(51, 51, 51);

        }
    </style>
</head>

    <script>
